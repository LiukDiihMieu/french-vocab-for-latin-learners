name: Build PDF from YAML

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-xetex

      - name: Build Markdown from YAML
        run: python scripts/build_md.py

      - name: Convert Markdown to PDF with pandoc
        run: |
          mkdir -p build
          pandoc build/vocab.md -o build/vocab.pdf --pdf-engine=xelatex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: vocab-pdf
          path: build/vocab.pdf
